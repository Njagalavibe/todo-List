<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo~List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="heading-name">Todo~List</h1>
            <p class="wording">What do you wish to achive today?</p>
        </div>
        <div class="form-control">
            <input type="text" id="text" placeholder="Add task" required />
            <button type="submit" id="submit"><i class="fa-solid fa-thumbtack fa-lg"></i></button>
        </div>
        <div >
            <ul class="user-input">
               <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
